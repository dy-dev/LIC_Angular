<html>
    <head>
        <title>LIC Angular Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="app/components/version/foundation/css/foundation.css" rel="stylesheet" type="text/css"/>
        <link href="animation.css" rel="stylesheet" type="text/css"/>
        <link href="app.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body ng-app="myApp">


        <div class="row">
            <div id="imgDiv"  ng-controller="filesCtrl" > 

                <div id="SideBar" class="small-12 medium-3 large-2 columns">
                    <div id="SideBarContainer" class="small-8 small-centered" ng-model="sideBarCtrl">
                        <div class="sidebarContent" id="LogoInfos" >
                            <div class="WrapperLogo">
                                <div class="sidebarContent" id="LogoContainer" >
                                    <a href="../.."> <img src="../../img/Logo_LIC.png" alt="Light In Chaos" id="Logo" ></a>
                                </div>
                            </div>

                            <ul class="sidebarContent"  id="links">
                                <li>
                                    <div class="links" id="Catégories" onclick="goToImgDir()">Portfolio</div> 
                                    <div class="chevronDown">
                                        <ul class='underlinks' ng-repeat="cat in Categories">
                                            <li class="links" id={{cat}} onclick="goToImgDir()">{{cat}}</li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div> 
                <div class="container">
                    <div class="nav">
                        <ul class="small-6 medium-8 large-9 columns ">
                            <!-- activer les filtre a partir de là -->
                            <li class="button filter btn-active" id="all" data-target="all" onclick="chooseFilter()">all</li>
                            <li class="button filter" id={{sub}} data-target={{sub}} onclick="chooseFilter()" ng-repeat="sub in Categories[activeFile]">{{sub}}</li>
                        </ul>
                    </div>
                    <div id="categoriesHolder" class="small-12 medium-9 large-10 columns shuffle-grid" >
                        <!-- item -->
                        <div class='small-12 medium-6 large-4 columns slide end item' data-categorie='all {{file.tag[1]}}' ng-repeat='file in Files[activeFile] | filter: tagFilter'>
                            <img class="imgHolder" id="" src=Medias/Miniatures/{{file.fileName}}>
                        </div>
                    </div> 
                    
                </div>
                
            </div> 
        </div>
        <script src="app/components/version/jquery/jquery.js" type="text/javascript"></script>
        <script src="app/components/version/foundation/js/foundation.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
        <script src="modules/filesCtrl.js" type="text/javascript"></script>
        <script src="modules/checkboxMgr.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/shuffle.js" type="text/javacript"></script>
    </body>
</html>
