<html>
    <head>
        <title>LIC Angular Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="app/components/version/foundation/css/foundation.css" rel="stylesheet" type="text/css"/>
        <link href="animation.css" rel="stylesheet" type="text/css"/>
        <link href="app.css" rel="stylesheet" type="text/css"/>
        <style>
            .row {
                padding: 5px;
                max-width: 80%;
            }

            .links {
                cursor: pointer; }

            img
            {
                margin-left: auto;
                margin-right: auto;
            }
            .tagSelector
            {
                margin : 1em;
            }
            .tagValue
            {
                margin-left: auto;
                margin-bottom: 10px;
            }
            #tagForm
            {
                display: flex;
            }
            .mainDiv
            {
                display: block;
                float:left;
            }
            .imgHolder
            {
                display:flex;
                margin: 5px;
            }

            .button-group input{
                display: none;
            }
            .button-group input:checked + label,
            .button-group input:checked + label:active {
                background-color: red;
            }
        </style>
    </head>
    <body ng-app="myApp">

        <div class="row">
            <div id="imgDiv"  ng-controller="filesCtrl" > 

                <div id="SideBar" class="small-4 medium-3 large-3 columns">
                    <div id="SideBarContainer" class="small-8 small-centered" ng-model="sideBarCtrl">
                        <div class="sidebarContent" id="LogoInfos" >
                            <div class="WrapperLogo">
                                <div class="sidebarContent" id="LogoContainer" >
                                    <a > <img src="../../img/Logo_LIC.png" alt="Light In Chaos" id="Logo" onclick="goTo('../../')"></a>
                                </div>
                            </div>

                            <ul class="sidebarContent"  id="links">
                                <li>
                                    <div class="links" onclick="goTo('../')">Portfolio</div> 
                                    <div class="chevronDown">
                                        <ul class='underlinks' ng-repeat="cat in Categories">
                                            <li class="links" id={{cat}} onclick="goToImgDir()">{{cat}}</li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div> 

                <div id="categoriesHolder" class="small-4 medium-3 large-9 columns " >
                    <div class="small-4 medium-3 large-3 columns slide end" ng-repeat="file in Categories">
                        <div class="imgHolder">
                            <img src=Medias/Miniatures/{{file}}.jpg>
                        </div>
                    </div>
                </div> 
            </div> 
        </div>
        <script src="app/components/version/jquery/jquery.js" type="text/javascript"></script>
        <script src="app/components/version/foundation/js/foundation.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
        <script src="modules/filesCtrl.js" type="text/javascript"></script>
        <script src="modules/checkboxMgr.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
